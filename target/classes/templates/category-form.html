<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">VHS Locadora</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/vhs">VHS</a>
                <a class="nav-link" href="/categories">Categorias</a>
                <a class="nav-link" href="/vhs/available">Disponíveis</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 th:text="${category.id == null ? 'Adicionar Categoria' : 'Editar Categoria'}"></h1>
        
        <form th:object="${category}" method="POST" action="/categories">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/categories" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
