<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário VHS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">VHS Locadora</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/vhs">VHS</a>
                <a class="nav-link" href="/categories">Categorias</a>
                <a class="nav-link" href="/vhs/available">Disponíveis</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 th:text="${vhs.id == null ? 'Adicionar VHS' : 'Editar VHS'}"></h1>
        
        <form th:object="${vhs}" method="POST" action="/vhs">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            
            <div class="mb-3">
                <label for="imageUrl" class="form-label">URL da Imagem</label>
                <input type="url" class="form-control" id="imageUrl" th:field="*{imageUrl}">
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label">Categoria</label>
                <select class="form-select" id="category" th:field="*{category}">
                    <option value="">Selecione uma categoria</option>
                    <option th:each="category : ${categories}" 
                            th:value="${category.id}" 
                            th:text="${category.name}"></option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" th:field="*{status}">
                    <option th:each="status : ${statusOptions}" 
                            th:value="${status}" 
                            th:text="${status.descricao}"></option>
                </select>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/vhs" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
